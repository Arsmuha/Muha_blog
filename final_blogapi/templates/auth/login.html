{% extends 'base.html' %}
{% block title %}Вход · MuhaBlog{% endblock %}
{% block content %}
<form class="card stack" method="post" action="/login">
  <h1>Вход</h1>
  <label>Email</label>
  <input type="email" name="email" required>
  <label>Пароль</label>
  <input type="password" name="password" minlength="6" required>
  <div class="card__actions">
    <button class="btn" type="submit">Войти</button>
    <a class="btn btn--ghost" href="/register">Регистрация</a>
  </div>
  <div class="muted">Тестовый админ: admin@blog.com / admin123</div>
</form>
{% endblock %}
